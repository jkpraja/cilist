apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: proj7-ingress-be
  labels:
    name: proj7-ingress-be
spec:
 # tls:
 # - hosts:
 #   - kube.c2loud.com
 #   secretName: proj7-secret-tls
  ingressClassName: nginx
  rules:
  - host: backend.c2loud.com
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: proj7-be-service
            port: 
              number: 80
